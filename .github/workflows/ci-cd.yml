name: .NET Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ .NET 8.0 SDK einrichten
      - name: Setup .NET 8.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # 3️⃣ Abhängigkeiten wiederherstellen
      - name: Restore dependencies
        run: dotnet restore VorbereitungIHK.csproj

      # 4️⃣ Projekt bauen
      - name: Build project
        run: dotnet build VorbereitungIHK.csproj --configuration Release --no-restore

      # 5️⃣ Artefakte hochladen
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VorbereitungIHK-Build
          path: |
            **/bin/Release/
